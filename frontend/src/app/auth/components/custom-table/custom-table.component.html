<div fxFill fxLayout="column" fxLayoutAlign="space-between stretch">
    <div class="container" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
            <div fxFlexOffset="3rem"></div>
            <div class="column" fxFlex="grow" fxFlexOffset="0.5rem" (click)="order(column.name)" *ngFor="let column of columnsDisplay">
                <span>{{column.title}}</span>
                <i class="fa fa-arrow-up" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '+'"></i>
                <i class="fa fa-arrow-down" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '-'"></i>
            </div>
        </div>
        <div class="element" *ngFor="let credential of dataSource" fxLayout="row" fxFlexOffset="0.5rem">
            <div class="rounded-icon"></div>
            <div fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxFlexOffset.lt-md="0.5rem" fxLayout="row"
                fxLayoutAlign="start center" fxFlexOffset="0" fxFlex>
                <div fxFlexOffset.lt-md="0" fxFlex="grow" fxFlexOffset="0.5rem">{{credential.name | truncate:0:50:'...'}}</div>
                <div fxFlexOffset.lt-md="0" fxFlex="grow" fxFlexOffset="0.5rem">{{credential.website | truncate:0:50:'...'}}</div>
                <div fxFlexOffset.lt-md="0" fxFlex="grow" fxFlexOffset="0.5rem">{{credential.username | truncate:0:50:'...'}}</div>
                <div fxFlexOffset.lt-md="0" fxFlex="grow" fxFlexOffset="0.5rem">{{credential.workspace.name | truncate:0:50:'...'}}</div>
            </div>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]=" [5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
