<div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="title">{{title}}</div>
    <button mat-raised-button color="accent" (click)="add()">
        <mat-icon class="fa-solid fa-add"></mat-icon>
        <ng-content select="[addButton]"></ng-content>
    </button>
</div>
<div fxFill fxLayout="column" fxLayoutAlign="space-between stretch">
    <div class="container" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" class="header">
            <div fxFlexOffset="3rem" fxHide.lt-md fxShow></div>
            <div class="column background-component" fxFlex="grow" fxFlexOffset="0.5rem" (click)="order(column.name)" *ngFor="let column of displayedColumns">
                <span>{{column.title}}</span>
                <i class="fa-solid fa-arrow-up" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '+'"></i>
                <i class="fa-solid fa-arrow-down" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '-'"></i>
            </div>
            <div fxFlexOffset="2.5rem"></div>
        </div>
        <ng-content></ng-content>
    </div>
    <mat-paginator [pageSizeOptions]=" [5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
