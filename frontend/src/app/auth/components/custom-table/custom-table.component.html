<div fxFill fxLayout="column" fxLayoutAlign="space-between stretch">
    <div class="container" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" class="header">
            <div fxFlexOffset="3rem" fxHide.lt-md fxShow></div>
            <div class="column background-component" fxFlex="grow" fxFlexOffset="0.5rem" (click)="order(column.name)" *ngFor="let column of columnsDisplay">
                <span>{{column.title}}</span>
                <i class="fa fa-arrow-up" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '+'"></i>
                <i class="fa fa-arrow-down" *ngIf="sort.substring(1) === column.name && sort.charAt(0) === '-'"></i>
            </div>
            <div fxFlexOffset="2.5rem"></div>
        </div>
        <div class="element background-component" *ngFor="let data of dataSource" fxLayout="row">
            <div class="rounded-icon"></div>
            <div fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxLayout="row" fxLayoutAlign="start center" fxFlex>
                <div fxFlex="grow" fxFlexOffset="0.5rem" *ngFor="let column of columnsDisplay">
                    <span *ngIf="column.name.split('.').length === 2; else elseBlock">
                        {{data[column.name.split('.')[0]][column.name.split('.')[1]] | truncate:0:50:'...'}}
                    </span>
                    <ng-template #elseBlock>
                        <span>{{data[column.name] | truncate:0:50:'...'}}</span>
                    </ng-template>
                </div>
            </div>
            <div class="actions" fxLayoutAlign="center center"><button mat-mini-fab><mat-icon class="fa fa-ellipsis"></mat-icon></button></div>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]=" [5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
