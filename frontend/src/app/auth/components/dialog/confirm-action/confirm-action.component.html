<div mat-dialog-title>
    <span class="title">{{"DIALOG.DELETE" | translate}}</span>
</div>
<div mat-dialog-content>
    <div>{{data.message}}</div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{"SHARED.CANCEL" | translate}}</button>
    <button mat-button [mat-dialog-close]="true">{{"SHARED.CONFIRM" | translate}}</button>
</div>
